<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/img/logistic.png" type="image/x-icon">
    <title>LogiChain</title>
</head>
<body>
    <div class="video-repeat">
        <video autoplay muted loop>
            <source src="./src/video/CORROS_NUMBERED_ZIDLER_DRIBBBE.mp4" type="video/mp4">
        </video>
    </div>
    <div class="login-form">
        <img src="./src/img/logistics-delivery.png" alt="" id="logo-login">
        <h1>LogiChain</h1>
        <form>
            <div class="input-box">
                <label for="email" id="label-email">E-mail</label>
                <input type="email" placeholder="exemplo@exemplo.com">
            </div>
            <div class="input-box">
                <label for="password">Senha</label>
                <input type="password" placeholder="exemplo123">
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Lembrar de mim</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register">
                <p>NÃ£o tem conta? <a href="#">Registre-se!</a></p>
            </div>
        </form>
    </div>
</body>
</html>
